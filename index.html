<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Поиски на Титанике</title>
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/vars.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/filters.css" />
	</head>
	<body>
		<header class="container">
			<h1>Пассажиры Титаника</h1>
			<p>Список пассажиров с информацией о выживании</p>
		</header>
		<main class="container">
			<div class="search__container">
				<form class="search__box" role="search">
					<input
						type="text"
						id="searchInput"
						placeholder="Введите имя человека которого хотите найти"
					/>
					<button id="search__button">Поиск</button>
				</form>
			</div>
			<div class="content__wrapper">
				<aside class="filters__sidebar" id="filtersSidebar" aria-label="Фильтры">
					<button class="filters__title" type="button" aria-expanded="false" id="filtersToggle">
						<h2>Фильтры</h2>
						<img class="filters__icon" src="./img/icons/up-arrow.svg" />
					</button>
					<div class="filters__body hidden" id="filtersBody">
						<div class="filter__group">
							<h3>Возраст</h3>
							<div class="age__filter">
								<div class="age__inputs">
									<input type="number" id="ageMin" placeholder="От" min="0" max="100" />
									<input type="number" id="ageMax" placeholder="До" min="0" max="100" />
								</div>
							</div>
						</div>

						<div class="filter__group">
							<h3>Пол</h3>
							<div class="filter__options">
								<div class="filter__option">
									<input type="checkbox" id="gender-male" data-filter="gender" data-value="male" />
									<label for="gender-male">Мужской</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="gender-female"
										data-filter="gender"
										data-value="female"
									/>
									<label for="gender-female">Женский</label>
								</div>
							</div>
						</div>

						<div class="filter__group">
							<h3>Статус</h3>
							<div class="filter__options">
								<div class="filter__option">
									<input
										type="checkbox"
										id="status-survived"
										data-filter="survived"
										data-value="survived"
									/>
									<label for="status-survived">Выжил</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="status-notSurvived"
										data-filter="survived"
										data-value="notSurvived"
									/>
									<label for="status-notSurvived">Не выжил</label>
								</div>
							</div>
						</div>

						<div class="filter__group">
							<h3>Класс</h3>
							<div class="filter__options">
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-first"
										data-filter="passengerClass"
										data-value="first"
									/>
									<label for="class-first">Первый</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-second"
										data-filter="passengerClass"
										data-value="second"
									/>
									<label for="class-second">Второй</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-third"
										data-filter="passengerClass"
										data-value="third"
									/>
									<label for="class-third">Третий</label>
								</div>
							</div>
						</div>
						<div class="filter__group">
							<h3>Класс</h3>
							<div class="filter__options">
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-first"
										data-filter="passengerClass"
										data-value="first"
									/>
									<label for="class-first">Первый</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-second"
										data-filter="passengerClass"
										data-value="second"
									/>
									<label for="class-second">Второй</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-third"
										data-filter="passengerClass"
										data-value="third"
									/>
									<label for="class-third">Третий</label>
								</div>
							</div>
						</div>
						<div class="filter__group">
							<h3>Класс</h3>
							<div class="filter__options">
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-first"
										data-filter="passengerClass"
										data-value="first"
									/>
									<label for="class-first">Первый</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-second"
										data-filter="passengerClass"
										data-value="second"
									/>
									<label for="class-second">Второй</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-third"
										data-filter="passengerClass"
										data-value="third"
									/>
									<label for="class-third">Третий</label>
								</div>
							</div>
						</div>
						<div class="filter__group">
							<h3>Класс</h3>
							<div class="filter__options">
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-first"
										data-filter="passengerClass"
										data-value="first"
									/>
									<label for="class-first">Первый</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-second"
										data-filter="passengerClass"
										data-value="second"
									/>
									<label for="class-second">Второй</label>
								</div>
								<div class="filter__option">
									<input
										type="checkbox"
										id="class-third"
										data-filter="passengerClass"
										data-value="third"
									/>
									<label for="class-third">Третий</label>
								</div>
							</div>
						</div>

						<button class="reset-filters" id="resetFilters">Сбросить фильтры</button>
					</div>
				</aside>

				<section class="passenger__content">
					<ul class="passenger__table" id="passengerTable"></ul>
				</section>
			</div>
		</main>
		<script src="./js/main.js" type="module"></script>
		<script src="./js/ui/showFilters.js"></script>
	</body>
</html>
