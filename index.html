<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Поиски на Титанике</title>
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/vars.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/filters.css" />
	</head>
	<body>
		<header class="container">
			<h1>Пассажиры Титаника</h1>
			<p>Список пассажиров с информацией о выживании</p>
		</header>
		<main class="container">
			<div class="search__container">
				<form class="search__box" role="search">
					<input
						type="text"
						id="searchInput"
						placeholder="Введите имя человека которого хотите найти"
					/>
					<button id="search__button">Поиск</button>
				</form>
			</div>
			<div class="content__wrapper">
				<aside class="filters__sidebar" id="filtersSidebar" aria-label="Фильтры">
					<button class="filters__title" type="button" aria-expanded="false" id="filtersToggle">
						<h2>Фильтры</h2>
						<img class="filters__icon" src="./img/icons/up-arrow.svg" />
					</button>
				</aside>

				<section class="passenger__content">
					<ul class="passenger__table" id="passengerTable"></ul>
				</section>
			</div>
		</main>
		<script src="./js/main.js" type="module"></script>
		<script src="./js/ui/showFilters.js"></script>
	</body>
</html>
